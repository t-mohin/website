<!DOCTYPE html>

<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #b85ee1;
}
li {
    float: left;
    border-right:1px solid #bbb;
}
li:last-child {
    border-right: none;
}
li a {
    display: block;
    color: #dcc3bc;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover:not(.active) {
    background-color: #dd9bb9;
}
.active {
    background-color: #c394dc;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li style="float:right"><a href="#about">About Me</a></li>
  <li style="float:right"><a href="#about">Login</a></li>

<style>

<!-- !PAGE CONTENT! -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
<div class="slideshow-container">
<div class="mySlides fade">
  
  <img src="Alpas.jpg" style="width:65%;"class="center">
  </div>

<div class="mySlides fade">
  
  <img src="2.jpg" style="width:35%">
 
</div>

<div class="mySlides fade">
  
  <img src="3.jpg" style="width:35%">
 
</div>

<div class="mySlides fade">
  <img src="4.jpg" style="width:35%">
  
</div>
<div class="mySlides fade">
  <img src="5.jpg" style="width:35%">
  
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 2 seconds
}
</script>

</body>
